sudo: required
os: linux
language: cpp

script:
  - cd ./src
  - ./buildtravisci.sh
  - ls

addons:
  apt:
    packages:
      g++
      cmake
      libboost-all-dev
      libevent-dev
      libdouble-conversion-dev
      libgoogle-glog-dev
      libgflags-dev
      libiberty-dev
      liblz4-dev
      liblzma-dev
      libsnappy-dev
      make
      zlib1g-dev
      binutils-dev
      libjemalloc-dev
      libssl-dev
      pkg-config
      libunwind8-dev
      libelf-dev
      libdwarf-dev