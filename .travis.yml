dist: xenial
sudo: required
os: linux
language: cpp

script:
  # Link gcc-6 and g++-6 to their standard commands
  - sudo ln -sf /usr/bin/gcc-8 /usr/bin/gcc
  - sudo ln -sf /usr/bin/g++-8 /usr/bin/g++
  # Check versions of gcc, g++ and cmake
  - gcc -v && g++ -v && cmake --version
  - bash ./buildcoverage.sh
  - bash ./cppcheck.sh

addons:
  apt:
    sources:
      - sourceline: 'ppa:mhier/libboost-latest'
      - ubuntu-toolchain-r-test
      - george-edison55-precise-backports
    update: true
    packages:
      - gcc-8
      - g++-8
      - boost1.67
      - cmake-data
      - cmake
      - libboost-all-dev
      - libevent-dev
      - libdouble-conversion-dev
      - libgoogle-glog-dev
      - libgflags-dev
      - libiberty-dev
      - liblz4-dev
      - liblzma-dev
      - libsnappy-dev
      - make
      - zlib1g-dev
      - binutils-dev
      - libjemalloc-dev
      - libssl-dev
      - pkg-config
      - libunwind8-dev
      - libelf-dev
      - libdwarf-dev
      - valgrind